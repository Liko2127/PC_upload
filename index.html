<!DOCTYPE HTML>
<html lang="fr">
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta charset="utf-8">
<title>PC Upload</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="./PC_upload.js"></script>
<script>
$(document).ready(function() {
	$("#up1").PC_upload({
		progress_pourcentage: "#progress_percent_up1",
		destup: "./files/"
	});
	
	$("#up2").PC_upload({
		progress_barre: "#progress_barre_up2",
		progress_pourcentage: "#progress_percent_up2",
		acceptTypes: ["pdf"],
		destup: "./files/"
	});
	
	$("#up3").PC_upload({
		progress_barre: "#progress_barre_up3",
		progress_pourcentage: "#progress_percent_up3",
		acceptTypes: ["pdf"],
		forcenom: "mytbxd.pdf",
		destup: "./files/"
	});
});
</script>
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
}
.bloc {
	padding: 20px;
}
</style>
<link rel="stylesheet" href="./PC_upload.css">
</head>
<body>

<h1>Exemple #1 - Simple</h1>
<div class="bloc">
    <input type="file" id="up1" />
    <div id="progress_percent_up1"></div>
</div>

<h1>Exemple #2 - Barre de progression + Personnalisation du bouton parcourir</h1>
<div class="bloc">
	<span class="PC_upload_btn PC_upload_btn_browse">
        <span>Choisissez votre fichier</span>
        <input type="file" id="up2" />
    </span>
    
    <div class="PC_upload_progress" id="progress_barre_up2"></div>
    
    <div id="progress_percent_up2"></div>
</div>

<h1>Exemple #3 - Barre de progression + Personnalisation du bouton parcourir</h1>
<div class="bloc">
	<span class="PC_upload_btn PC_upload_btn_browse">
        <span>Choisissez votre fichier</span>
        <input type="file" id="up3" />
    </span>
    
    <div class="PC_upload_progress" id="progress_barre_up3">
        <div class="PC_upload_bar"></div>
        <div id="progress_percent_up3"></div>
    </div>
</div>

</body> 
</html>
